<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>다크모드</title>
</head>
<body>


<h2 id="day_txt">지금은 데이모드입니다.</h2>
<input type="button" value="다크모드" id="btn" onclick="convertMode()"/>

<script>

  let mode = true;
  
	function convertMode(){
		
		if(mode === true){
		
		document.body.style.backgroundColor = "black";
		document.getElementById('day_txt').style.color = "white";
		document.getElementById('day_txt').innerText = "지금은 다크모드입니다.";
		document.getElementById('btn').value = "데이모드";
		mode = false;
		
		}else{
		
			document.body.style.backgroundColor = "white";
			document.getElementById('day_txt').style.color = "black";
			document.getElementById('day_txt').innerText = "지금은 데이모드입니다.";
			document.getElementById('btn').value = "다크모드";
			mode = true;
			
		}
	}

</script>

</body>
</html>
