<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<ol>

		<li>getElementById()</li>
		<li>getElementByClassName()</li>
		<li>getElementByTagName()</li>
		<li id="answer">findElementBySelector()</li>
		<li>querySelector()</li>
		<li>querySelectorAll()</li>

	</ol>

	<input type="button" value="정답 확인" onclick="printColor()" />

	<script>
		function printColor() {

			const text1 = document.getElementById('answer');
			text1.style.color = "red";

		}
	</script>

</body>
